<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komputer Store</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <h1>Komputer Store</h1>
      </div>
    </header>
    <div class="d-flex justify-content-center flex-nowrap m-5">
      <div class="card m-2" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold mb-5">Mr. Pennywise</h5>
          <div class="row">
            <h6 class="col mb-4 text-center">Balance:</h6>
            <h6 class="col mb-4 text-center" id="h6-balance-amount">0</h6>
          </div>
          <div class="row" id="loan-text-div">
            <h6 class="col text-center mb-4" id="h6-loan-text"></h6>
            <h6 class="col text-center mb-4" id="h6-loan-amount"></h6>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto" id="bank-button-div">
            <button type="button" class="btn btn-dark" id="btn-get-loan">
              Get a loan
            </button>
          </div>
        </div>
      </div>
      <div class="card m-2" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold mb-5">Work</h5>
          <div class="row">
            <h6 class="col text-center mb-4">Pay:</h6>
            <h6 class="col text-center mb-4" id="h6-pay-amount">0</h6>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-5">
            <button type="button" class="btn btn-success" id="btn-bank-pay">
              Bank
            </button>
            <button type="button" class="btn btn-warning" id="btn-work">
              Work
            </button>
          </div>
        </div>
      </div>
      <div class="card m-2" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold mb-4">Laptops</h5>
          <div class="d-grid gap-2 mx-auto">
            <select class="select m-3" id="select-computers"></select>
          </div>
          <h6 class="card-text text-center">Features:</h6>
          <ul class="list-group list-group-flush m-3" id="h7-comp-features"></ul>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center flex-nowrap m-5">
      <div class="card" style="width: 56rem">
        <div class="row g-0">
          <div class="col">
            <img src="https://hickory-quilled-actress.glitch.me/assets/images/1.png" class="img-fluid rounded-start mx-auto" alt="..." id="img-comp" />
          </div>
          <div class="col">
            <div class="card-body">
              <h5 class="card-title" id="h5-comp-title">Computer title</h5>
              <p class="card-text" id="p-comp-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
          </div>
          <div class="col m-3">
            <h5 class="card-text text-center mb-4 mt-3" id="h5-comp-price">0</h5>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-primary" id="btn-buy-comp">
                Buy now
              </button>
            </div>
          </div>
        </div>
      </div>
    <script src="app.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
